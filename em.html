<!DOCTYPE html>
<html lang="en">
<head>
<title>Responsive tables</title>

<meta name="viewport" content="width=device-width,initial-scale="1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.j8"></script></head>
<body>
<div class="container">
<div class="row">
<div class="page-header">
<h1>Event Registration Form </h1>
</div>
<form class="form-horizontal" role="form" method="post" action="em.php">
 
<div class="form-group">
<label for="name" class="col-sm-2 control-label">First Name:</label>
<div class="col-sm-6">
<input type="text" name="name" class="form-control" id="firstName" placeholder="Name of student">
</div>
</div>
 
<div class="form-group">
<label for="Roll" class="col-sm-2 control-label">ROll number:</label>
<div class="col-sm-6">
<input type="text" name="Roll" class="form-control" id="lastName" placeholder="Roll no">
</div>
</div>
 
<div class="form-group">
<label for="email" class="col-sm-2 control-label">Email id:</label>
<div class="col-sm-6">
<input type="email" name="email" class="form-control" id="userName" placeholder="email">
</div>
</div>
 
<div class="form-group">
<label for="mobno" class="col-sm-2 control-label">Mobile num:</label>
<div class="col-sm-6">
<input type="text" name="mobno" class="form-control" id="passwd" placeholder="mobile num">
</div>
</div>
 
<div class="form-group">
<div class="col-sm-offset-2 col-sm-10">
<button type="submit" class="btn btn-primary" id="register">Submit</button>
</div>
</div>
 
</form>
 
</div><!-- end for class "row" -->
</div><!-- end for class "container" -->


</body>
</html>
